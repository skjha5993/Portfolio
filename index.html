<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Studio - Fixed Version</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #000; }
        
        /* FIX 1: Canvas must not block clicks */
        canvas { 
            display: block; 
            width: 100% !important; 
            height: 100% !important;
            pointer-events: none !important; /* CRITICAL: Lets clicks pass through to UI */
        }

        /* FIX 2: UI Layer must be on top */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Background allows clicks through */
            z-index: 1000; /* Force on top of canvas */
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
        }

        /* Status Bar (To help you debug) */
        #status-bar {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8); color: white;
            padding: 8px 16px; border-radius: 20px;
            font-weight: bold; font-size: 14px;
            pointer-events: none;
        }
        #status-bar.ready { background: rgba(0, 200, 50, 0.8); }

        /* Toolbar */
        .toolbar {
            margin-bottom: 30px;
            background: rgba(20, 20, 20, 0.9);
            padding: 15px; border-radius: 30px;
            display: flex; gap: 20px;
            pointer-events: auto; /* Buttons must catch clicks */
            border: 1px solid rgba(255,255,255,0.2);
        }

        .tool-btn {
            width: 50px; height: 50px;
            border-radius: 50%; border: none;
            background: #444; color: white;
            font-size: 24px; cursor: pointer;
        }
        .tool-btn.active { background: #0a84ff; border: 2px solid white; }

        /* AR Start Button Area */
        #ar-btn-holder { 
            pointer-events: auto; 
            margin-bottom: 20px; 
            z-index: 1001;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    
    <div id="ui-layer">
        <div id="status-bar">Status: Initializing...</div>

        <div class="toolbar">
            <button class="tool-btn active" id="btn-place" onclick="setMode('place')">üì¶</button>
            <button class="tool-btn" id="btn-color" onclick="changeColor()">üé®</button>
            <button class="tool-btn" id="btn-undo" onclick="undo()">‚Ü©Ô∏è</button>
        </div>

        <div id="ar-btn-holder"></div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let camera, scene, renderer, controller;
        let reticle, hitTestSource = null, hitTestSourceRequested = false;
        
        // App State
        let mode = 'place';
        const placedObjects = [];
        let currentColor = 0x007bff; // Blue
        
        init();
        animate();

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container); // Canvas container

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Lights
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // AR Button (With DOM Overlay Support)
            const arBtn = ARButton.createButton(renderer, { 
                requiredFeatures: ['hit-test', 'dom-overlay'], 
                domOverlay: { root: document.body } 
            });
            document.getElementById('ar-btn-holder').appendChild(arBtn);

            // Controller (Handles Taps)
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // Reticle (The white circle cursor)
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // FIX 3: Prevent Placing Object when Clicking Buttons
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.addEventListener('beforexrselect', (e) => {
                    e.preventDefault(); // Stop the 3D tap passing through the button
                });
            });

            window.addEventListener('resize', onWindowResize);
        }

        // --- INTERACTIONS ---

        function onSelect() {
            // Only place if Reticle is Visible
            if (reticle.visible && mode === 'place') {
                const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
                const material = new THREE.MeshPhongMaterial({ color: currentColor });
                const mesh = new THREE.Mesh(geometry, material);
                
                // Copy position from reticle
                reticle.matrix.decompose(mesh.position, mesh.quaternion, mesh.scale);
                mesh.position.y += 0.1; // Place on top of floor
                
                scene.add(mesh);
                placedObjects.push(mesh);
            }
        }

        // --- UI FUNCTIONS ---
        
        window.setMode = (m) => {
            mode = m;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + m).classList.add('active');
        };

        window.changeColor = () => {
            currentColor = Math.random() * 0xffffff;
            document.getElementById('btn-color').style.border = '2px solid #' + currentColor.toString(16);
        };

        window.undo = () => {
            if (placedObjects.length > 0) {
                const obj = placedObjects.pop();
                scene.remove(obj);
            }
        };

        // --- RENDER LOOP ---

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                // Hit Test Setup
                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', () => { 
                        hitTestSourceRequested = false; 
                        hitTestSource = null; 
                        document.getElementById('status-bar').innerText = "AR Stopped";
                    });
                    hitTestSourceRequested = true;
                }

                // Process Hit Test
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    const status = document.getElementById('status-bar');
                    
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                        
                        // Update Status
                        if(status.innerText !== "Ready to Place") {
                            status.innerText = "Ready to Place";
                            status.classList.add('ready');
                        }
                    } else {
                        reticle.visible = false;
                        status.innerText = "Scanning floor... Move phone slowly";
                        status.classList.remove('ready');
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
